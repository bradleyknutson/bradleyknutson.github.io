<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Bootstrap Portfolio</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!-- Navbar Top -->
        <nav class="navbar">
            <div class="container">
                <span class="navbar-brand mb-0 h1" id="name">Bradley Knutson</span>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mainContent">
            <!-- Contact Me -->
            <section class="row">
                <div class="col-lg-12">
                    <h1>Contact Me</h1>
                </div>
            </section>

            <!-- Contact Form -->
            <article>
                <form action="#">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="John Doe">
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <!-- Comment section -->
                    <div class="form-group">
                        <label for="inputComment">Message</label>
                        <textarea class="form-control" name="commentBox" id="inputComment" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </article>
        </div>





          <!-- Footer bottom -->
        <footer class="navbar fixed-bottom">
            <a class="text-muted" href="#">Copyright Â©</a>
        </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </body>
</html>
